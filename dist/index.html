<script>
    new Vue({
        el: '#app',
        data: {
            user: {},
            data: {

                // discount: "0.85",
                // total_price: "100",
                // order_date: "2022-05-03",
                // date_approved: "2022-05-04",
                // scheduled_print_Date: "2022-05-06",
                // base_color: "white",
                // apparel_item: "t-shirt",
                // maximum_colors: "white",
                // event: "sport",
                // theme: "health"
            },
            order: {},
            position: [
                {
                    location: '',
                    description: '',
                    cost: '',
                    employee: '',
                    date_complete: '',
                    colors: '',
                }
            ],
            isLogin: false,
            token: ''
        },
        mounted() {
            this.init();
        },
        methods: {
            init: function () {
                let user = session("get.user");
                if (user) {
                    this.isLogin = true;
                    this.user = JSON.parse(user);
                    this.token = this.user.token;
                } else {
                    this.isLogin = false;
                    this.logout();
                }
                this.id = get_url_param("id");
                this.amount = get_url_param("amount");
            },
            addPos: function () {
                this.position.push({
                    location: '',
                    description: '',
                    cost: '',
                    employee: '',
                    date_complete: '',
                    colors: '',
                })
            },
            removePos: function (index) {
                console.log(index)
                if (this.position.length === 1) {
                    return false;
                }
                this.position.splice(index, 1);
            },
            logout: function () {
                this.isLogin = false;
                window.sessionStorage.clear();
                window.location.href = './login.html'
            },
            submit: function () {
                let data = this.data;
                data.position = this.position;
                this.$http.post(BASE_URL + '/api/art_order.php?token=' + this.user.token, data, {emulateJSON: true}).then(function (res) {
                    console.log(res.body);
                    layer.alert(res.body.msg)
                }, function (res) {
                    console.log(res)
                });
                return true;
            }
        }
    })
